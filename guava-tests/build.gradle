dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'org.checkerframework:checker-qual:3.5.0'
    implementation 'com.google.errorprone:error_prone_annotations:2.3.4'
    testImplementation project(':guava-testlib')
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.easymock:easymock:3.0'
    testImplementation 'org.mockito:mockito-core:2.19.0'
    testImplementation 'com.google.truth:truth:1.0'
    testImplementation 'com.google.truth.extensions:truth-java8-extension:1.0'
    testImplementation 'com.google.jimfs:jimfs:1.1'
    testImplementation 'com.google.caliper:caliper:1.0-beta-2'
}

description = 'Guava Unit Tests'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
