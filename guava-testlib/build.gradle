dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'org.checkerframework:checker-qual:3.5.0'
    implementation 'com.google.errorprone:error_prone_annotations:2.3.4'
    implementation 'com.google.j2objc:j2objc-annotations:1.3'
    implementation project(':guava')
    implementation 'junit:junit:4.13'
    testImplementation 'com.google.truth:truth:1.0'
}

description = 'Guava Testing Library'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
