dependencies {
    implementation 'com.google.guava:failureaccess:1.0.1'
    implementation project(':guava')
    implementation 'com.google.elemental2:elemental2-promise:1.0.0-RC1'
    implementation 'org.checkerframework:checker-qual:3.5.0'
    testImplementation project(':guava-testlib')
    testImplementation project(':guava-testlib')
    testImplementation project(':guava-tests')
    testImplementation 'com.google.gwt:gwt-user:2.8.2'
    testImplementation 'com.google.truth:truth:1.0'
    testImplementation 'com.google.truth.extensions:truth-java8-extension:1.0'
