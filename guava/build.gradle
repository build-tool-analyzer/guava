dependencies {
    implementation 'com.google.guava:failureaccess:1.0.1'
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'org.checkerframework:checker-qual:3.5.0'
    implementation 'com.google.errorprone:error_prone_annotations:2.3.4'
    implementation 'com.google.j2objc:j2objc-annotations:1.3'
}

description = 'Guava: Google Core Libraries for Java'

apply plugin: "com.vanniktech.dependency.graph.generator"

java {

}

sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
    }
}
